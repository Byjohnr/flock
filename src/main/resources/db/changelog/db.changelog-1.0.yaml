databaseChangeLog:
   - changeSet:
        id: 1
        author: jeffreyh
        changes:
          - createTable:
              columns:
              - column:
                  name: id
                  type: int
                  constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: pk_user
              - column:
                  name: first_name
                  type: varchar(200)
              - column:
                  name: last_name
                  type: varchar(200)
              tableName: user

   - changeSet:
        id: 2
        author: jeffreyh
        changes:
          - createTable:
              tableName: event
              columns:
              - column:
                  name: id
                  type: int
                  constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: pk_event
              - column:
                  name: creator_id
                  type: int
              - column:
                  name: event_name
                  type: varchar(200)
              - column:
                  name: event_start
                  type: datetime
              - column:
                  name: event_end
                  type: datetime
              - column:
                  name: type
                  type: int
              - column:
                  name: location
                  type: varchar(200)
              - column:
                  name: event_description
                  type: varchar(2000)
          - createTable:
              tableName: invite
              columns:
              - column:
                  name: id
                  type: int
                  constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: pk_invite
              - column:
                  name: inviter_id
                  type: int
              - column:
                  name: invited_user_id
                  type: int
              - column:
                  name: date_invited
                  type: datetime
              - column:
                  name: event_id
                  type: int
              - column:
                  name: invite_status
                  type: int
          - createTable:
              tableName: connection
              columns:
              - column:
                  name: id
                  type: int
                  constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: pk_connection
              - column:
                  name: user_1_id
                  type: int
              - column:
                  name: user_2_id
                  type: int

   - changeSet:
        id: 3
        author: ckoehler
        changes:
          -createTable:
              tableName: comment
              columns:
              - column:
                  name: id
                  type: int
                  constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: pk_comment
              - column:
                  name: owner_id
                  type: int
              - column:
                  name: event_id
                  type: int
              - column:
                  name: comment
                  type: varchar(1000)
              - column:
                  name: time
                  type: date

   - changeSet:
           id: 4
           author: jruby
           changes:
             -createTable:
                 tableName: notification
                 columns:
                 - column:
                     name: id
                     type: Integer
                     constraints:
                         nullable: false
                         primaryKey: true
                         primaryKeyName: pk_notification
                 - column:
                     name: type
                     type: Integer
                 - column:
                     name: creator
                     type: User
                 - column:
                     name: reciever
                     type: User
                 - column:
                     name: time
                     type: date
                 - column:
                     name: type_id
                     type: Integer

