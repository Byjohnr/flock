databaseChangeLog:
   - changeSet:
        id: 1
        author: jeffreyh
        changes:
          - createTable:
              columns:
              - column:
                  name: id
                  type: int
                  constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: pk_user
              - column:
                  name: first_name
                  type: varchar(200)
              - column:
                  name: last_name
                  type: varchar(200)
              tableName: user

   - changeSet:
        id: 2
        author: jeffreyh
        changes:
          - createTable:
              tableName: event
              columns:
              - column:
                  name: id
                  type: int
                  constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: pk_event
              - column:
                  name: creator_id
                  type: int
              - column:
                  name: event_name
                  type: varchar(200)
              - column:
                  name: event_date
                  type: date
              - column:
                  name: time_start
                  type: date
              - column:
                  name: time_end
                  type: date
              - column:
                  name: type
                  type: int
              - column:
                  name: location
                  type: varchar(200)
              - column:
                  name: event_description
                  type: varchar(2000)

   - changeSet:
        id: 3
        author: ckoehler
        changes:
          -createTable:
              tableName: comment
              columns:
              - column:
                  name: id
                  type: int
                  constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: pk_comment
              - column:
                  name: owner_id
                  type: int
              - column:
                  name: event_id
                  type: int
              - column:
                  name: comment
                  type: varchar(1000)
              - column:
                  name: time
                  type: date

