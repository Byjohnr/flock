databaseChangeLog:
  - changeSet:
      id: 1
      author: jeffreyh
      changes:
        - createTable:
            columns:
            - column:
                name: id
                type: int
            - column:
                name: first_name
                type: varchar(200)
            - column:
                name: last_name
                type: varchar(200)
            tableName: user
  - changeSet:
      id: 2
      author: jeffreyh
      changes:
        - insert:
            tableName: user
            columns:
            - column:
                name: id
                value: 2
            - column:
                name: first_name
                value: Jeffrey
            - column:
                name: last_name
                value: Haskovec

  - changeSet:
        id: 3
        author: jeffreyh
        changes:
          - include:
              file: /src/main/resources/db/sql/users.sql